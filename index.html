<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Matematik Spil</title>
  </head>
  <body>
    <main>
      <h1>Matematik Spil</h1>
      <button class="start-btn">Start</button>
      <div class="game">
        <div class="dif-div">
          <h2>Vælg Sværhedsgrad</h2>
          <select id="problemType" class="styled-select">
            <option value="easy">Let</option>
            <option value="hard">Svær</option>
          </select>
        </div>
        <div class="answer-div">
          <h1>Beregn følgende:</h1>
          <p id="feedback"></p>
          <h3 id="problem">Her kommer dit regnestykke</h3>
          <input
            type="number"
            id="userAnswer"
            placeholder="Write your answer here"
            class="styled-answer"
          />
          <div class="buttonsGame">
            <button id="checkAnswer">Tjek Svar</button>
            <button id="newProblem" class="newProblem">Generér nyt spørgsmål</button>
          </div>
          <div class="score">
            <h2>Score</h2>
            <h3 id="score">0</h3>
        </div>
      </div>
      <div class="textBottom">
        <p>* I tilfælde af division, er svaret i to decimaler og afrundet.</p>
        <p>** Eksempelvis: 1.867 = 1.87</p>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
