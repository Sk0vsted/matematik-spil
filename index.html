<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Projekt 1 - Matematik Spil</title>
  </head>
  <body>
    <header>
      <nav>
        <li><a href="/" class="title">Mathmagame</a></li>
        <div class="nav-links">
          <li><a href="/" class="link">Home</a></li>
          <li><a href="/rules.html" class="link">FAQ</a></li>
        </div>
      </nav>
    </header>
    <main>
      <div class="hero">
        <h1>Making mathematics</h1>
        <h1>fun for everyone</h1>
        <div class="buttons">
          <button class="start-btn">Start</button>
          <button class="faq-btn">FAQ</button>
        </div>
      </div>
      <div class="game">
        <div class="dif-div">
          <h2>Choose Difficulty</h2>
          <select id="problemType" class="styled-select">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="complicated">Complicated</option>
            <option value="hard">Hard</option>
            <option value="very-hard">Very Hard</option>
            <option value="extreme">Extreme</option>
            <option value="impossible">Impossible</option>
          </select>
        </div>
        <div class="answer-div">
          <h1>Calculate the following</h1>
          <p id="feedback"></p>
          <h3 id="problem">Her kommer dit regnestykke</h3>
          <input
            type="number"
            id="userAnswer"
            placeholder="Write your answer here"
            class="styled-answer"
          />
          <div class="buttonsGame">
            <button id="checkAnswer">Check answer</button>
            <button id="newProblem" class="newProblem">Generate New</button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
